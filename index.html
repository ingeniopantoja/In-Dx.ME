<!doctype html>
<html lang="en" class="inGP-root">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&amp;display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="master/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="master/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="master/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="master/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="master/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="master/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="master/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="master/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="master/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="master/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="master/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="master/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="master/favicon/favicon-16x16.png">
        <link rel="manifest" href="master/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="master/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Titulo -->
        <title>In-Dx</title>
    </head>
    <body>
        <div class="inGP-preloader"><span>Loading...</span></div>

        <header class="inGP-header fixed-top inGP-bigger">
            <div class="inGP-container">
                <div class="inGP-header-container">
                    <div class="inGP-logo">
                        <a href="index.html" class="inGP-animate">In-Dx<span style="color: var(--inGPMainColor)"> ME</span></a>
                    </div>
                </div>
            </div>
        </header>

        <section class="inGP-hero inGP-hero-boxed">
            <div class="inGP-container">
                <div class="inGP-hero-boxed-content" style="background-color: var(--inGPMainColorLight);">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-12 col-xl-6 col-xxl-5">
                            <h1>In-Dx <span style="color: var(--inGPMainColor);"> ME</span><br>Construimos el futuro</h1>
                            <div class="inGP-hero-subtitle mt-3 mt-lg-4">y tu formaras parte de elló</div>
                        </div>
                        <div class="d-none d-xl-block col-xl-4 col-xxl-5 position-relative">
                            <div class="inGP-hero-boxed-circulars inGP-animate-circles-bounce">
                                <div class="inGP-hero-boxed-circular-outer">
                                    <div class="inGP-hero-boxed-circular-outer-1"></div>
                                    <div class="inGP-hero-boxed-circular-outer-2"></div>
                                    <div class="inGP-hero-boxed-circular-outer-3"></div>
                                </div>
                                <div class="inGP-hero-boxed-circular-middle">
                                    <div class="inGP-hero-boxed-circular-middle-1"></div>
                                    <div class="inGP-hero-boxed-circular-middle-2"></div>
                                    <div class="inGP-hero-boxed-circular-middle-3"></div>
                                </div>
                                <div class="inGP-hero-boxed-circular-center"></div>
                            </div>

                            <div class="inGP-hero-boxed-icon-circles">
                                <div class="inGP-hero-boxed-icon-circle-1 inGP-animate-icon-circle-bounce">
                                    <img src="media/images/paper-icon.png" alt="Paper icon">
                                </div>
                                <div class="inGP-hero-boxed-icon-circle-2 inGP-animate-icon-circle-bounce">
                                    <img src="media/images/folder-icon.png" alt="Folder icon">
                                </div>
                            </div>

                            <div class="inGP-hero-boxed-info-cards">
                                <div class="inGP-hero-boxed-info-card-big inGP-animate-info-card">
                                    <div class="inGP-hero-boxed-info-card-big-content">
                                        <div class="inGP-hero-boxed-info-card-big-icon">
                                            <img src="media/images/service-2-icon.png" alt="Job Fit Scoring">
                                        </div>
                                    </div>
                                </div>
                                <div class="inGP-hero-boxed-info-card-small inGP-animate-info-card">
                                    <div class="inGP-hero-boxed-info-card-small-content">
                                        <div class="inGP-hero-boxed-info-card-small-icon">
                                            <img src="media/images/service-1-icon.png" alt="Full-service recruiting">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="inGP-main-footer mt-100">
            <div class="inGP-main-footer-bottom" style="background-color: var(--inGPSecondaryColor);">
                <div class="inGP-container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-auto">
                            <div class="inGP-footer-copyright inGP-text-light">
                                Founded by ✒️<a href="https://soynovauno.com/" target="_blank" rel="noopener">SOYNOVAUNO</a>                        
                            </div>

                        </div>
                        <div class="col-lg-auto">
                            <div class="inGP-footer-social mt-3 mt-lg-0">
                                <ul class="list-unstyled">
                                    <li><a href="#"><span class="fa fa-facebook"></span></a></li>
                                    <li><a href="#"><span class="fa fa-twitter"></span></a></li>
                                    <li><a href="#"><span class="fa fa-instagram"></span></a></li>
                                    <li><a href="#"><span class="fa fa-linkedin"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal fade inGP-user-modal" id="inGP-signin-modal" aria-hidden="true" aria-labelledby="signinModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="inGP-user-modal-fig text-center">
                            <img src="media/images/signin-fig.png" alt="Sign in">
                        </div>
                        <h5 class="modal-title text-center mt-4" id="signinModal">Welcome back!</h5>
                        <form class="mt-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inGP-signin-email" placeholder="Email address">
                                <label for="inGP-signin-email">Email address</label>
                                <span class="fa fa-envelope-o"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inGP-signin-password" placeholder="Password">
                                <label for="inGP-signin-password">Password</label>
                                <span class="fa fa-lock"></span>
                            </div>
                            <a href="#" class="btn rounded-pill inGP-modal-cta">Continue</a>
                            <div class="mt-4 text-center inGP-modal-small">
                                <a href="#" class="inGP-modal-link">Forgot password</a>
                            </div>
                            <div class="mt-4 text-center inGP-modal-small">
                                New to Jobster? <a role="button" class="" data-bs-target="#inGP-signup-modal" data-bs-toggle="modal" data-bs-dismiss="modal">Create an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade inGP-user-modal" id="inGP-signup-modal" aria-hidden="true" aria-labelledby="signupModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="inGP-user-modal-fig text-center">
                            <img src="media/images/signup-fig.png" alt="Sign up">
                        </div>
                        <h5 class="modal-title text-center mt-4" id="signupModal">Create an account</h5>
                        <form class="mt-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="inGP-signup-email" placeholder="Email address">
                                <label for="inGP-signup-email">Email address</label>
                                <span class="fa fa-envelope-o"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="inGP-signup-password" placeholder="Create password">
                                <label for="inGP-signup-password">Create password</label>
                                <span class="fa fa-lock"></span>
                            </div>
                            <a href="#" class="btn rounded-pill inGP-modal-cta">Continue</a>
                            <div class="mt-4 text-center inGP-modal-small">
                                Already have an account? <a role="button" class="" data-bs-target="#inGP-signin-modal" data-bs-toggle="modal">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/nav.js"></script>
        <script src="assets/js/main.js"></script>
    </body>

</html>
